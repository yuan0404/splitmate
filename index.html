<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> SplitMate - 分帳小幫手 </title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="icon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="SplitMate">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1> 歡迎來到 SplitMate </h1>
        <p> 簡單好用的分帳工具網站 </p>
    </header>

    <section class="sections">
        <div class="section left">
            <h2>帳本管理</h2>
            <ul id="notebookList">
            </ul>

            <input type="text" id="notebookInput" placeholder="新帳本名稱">
            <button id="createNotebookBtn">建立帳本</button>
        </div>

        <div class="section right">
            <h2> 哈囉，我是你的分帳小幫手 </h2>
            <p> 這裡可以記錄分帳狀況，幫你計算每個人的費用 </p>

            <table id="dataTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>項目</th>
                        <th>付款</th>
                        <th>總額</th>
                        <th>分帳</th>
                        <th>金額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <button id="clearBtn"> 清除資料 </button>
        </div>
    </section>

    <footer>
        <p> &copy; 2025 SplitMate | 使用 GitHub Pages 架設 </p>
    </footer>
</body>

</html>
